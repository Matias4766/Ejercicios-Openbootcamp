<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h3>Regístrate en Dribbble</h3>
        <div class="the-buttons">
            <button class="google-btn">
                <picture>
                    <img src="../HTML/imagenes/img-google.png">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="../HTML/imagenes/img-twitter.png">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="" >
            <div class="section-1">
                <label for="nombre" class="nombre">
                    <span>Nombre</span>
                    <input id="nombre">
                </label>
                <label for="usuario" class="usuario">
                    <span>Nombre de Usuario</span>
                    <input id="usuario">
                </label>
            </div>
            <label for="correo">
                <span>Correo electrónico</span>
                <input id="correo">
            </label>
            <label for="clave">
                <span>Clave</span>
                <input id="clave" placeholder="6+caracters">
            </label>
            <label for="checkbox" class="checkbox">
                <span>Acepto las condiciones y el avisos legal</span>
                <input id="checkbox" type="checkbox">
            </label>
            <button type="submit">Crear una cuenta</button>

        </form>
        </div>
    </div>
</body>
</html>
